<html>
    <head>
        <title>
            AirBnB
        </title>
        <link rel="stylesheet" type="text/css" href="airbnr.css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="header-left">
                    <div class="header-1">
                        <p>A</p>
                    </div>
                    <div class="header-2">
                        <div class="text-search">
                            <input type="text" placeholder="Search for rooms, apartmants or homes…" style="border: none;">
                        </div>
                        <div class="search-icon"></div>
                    </div>
                </div>  
                <div class="header-right">
                    <div class="content-right">    
                        <div class="become">Become a Host</div>
                        <div class="trips">Trips</div>
                        <div class="message">
                            Messages
                            <div class="mess-border">
                            </div>
                        </div>
                        <div class="help">Help</div>
                        <div class="photo"> 
                        </div>
                    </div>  
                </div>
            </div>
            <div class="mid">
                <div class="mid-left">
                    <div class="home">
                    </div>
                    <div class="booking">
                        <p>
                            Book unique homes and
                            experiences all over the world.
                        </p>
                    </div>
                    <div class="search-text">
                        <input type="text" placeholder="Try “Copenhagen, Denmark”" style="border: none;">
                        <div class="search-bar">                 
                        </div>
                    </div>
                    <div class="prop">
                        <div class="properties">
                            <p>All properties</p>
                        </div>
                        <div class="homes">
                            <p>Homes</p>
                        </div>
                        <div class="experiences">
                            <p>Experiences</p>
                        </div>
                        <div class="restaurants">
                            <p>Restaurants</p>
                        </div>
                    </div>
                </div>
                <div class="mid-right">
                </div>
            </div>
            <div class="bottom">
                <div class="main">
                    <div class="part-1">
                        <div class="apartments-in">
                            <div class="apart">
                                Apartments in &nbsp;
                            </div>
                            <div class="country">
                                Barcelona, Spain
                            </div>
                            <div class="triangle">
                            </div>
                        </div>
                        <div class="show">
                            Show all (328)
                        </div>    
                    </div>
                    <div class="part-2">
                        <div class="display-apartment">
                            <div class="display-image">
                                <img src="image1.jpg" alt="image-1">
                            </div>
                            <div class="ratings">
                                <div class="cost">
                                    $123 per night
                                </div>
                                <div class="fire">
                                    <div class="fire-logo">
                                        <img src="fire-image.svg" alt="fire-logo">
                                    </div>
                                    <div class="rate">

                                    </div>
                                </div>

                            </div>
                            <div class="details">

                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>  
    </body>
</html>
